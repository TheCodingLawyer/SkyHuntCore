################################################################################
#                          SKYHUNTCORE • KENJISTUDIOS                          #
#                HeadHunting Skyblock Progression Configuration                #
################################################################################

plugin:
  prefix: "&8[&6SkyHunt&8]"

scoreboard:
  enabled: true
  update-interval: 20 # ticks
  title: "&b&l✦ SkyHunt ✦"
  layout:
    - "&7┌──────────────"
    - "&fIsland &7» &b{level}"
    - "&fProgress &7» &a{overall}%"
    - "&7"
    - "&d⚔ &fHeads &7» &e{headhunting}%"
    - "&6⛏ &fMining &7» &e{mining}%"
    - "&a☘ &fFarming &7» &e{farming}%"
    - "&7"
    - "&f$ &a{balance}"
    - "&7└──────────────"

island:
  world-name: ""     # leave blank to use first world or auto-create "skyhunt"
  default-size: 100
  spacing: 1000
  height: 64
  starting-level: 1
  max-level: 10

database:
  type: "sqlite"
  path: "plugins/SkyHuntCore/data/skyhunt.db"
  mysql:
    host: "localhost"
    port: 3306
    database: "skyhunt"
    username: "root"
    password: ""

levels:
  1:
    missions:
      headhunting:
        - mob: PIG
          amount: 1024
          reward-message: "&aYou can now collect and sell pig heads!"
      mining:
        - block: COBBLESTONE
          amount: 1024
        - block: COAL_ORE
          amount: 512
        - block: IRON_ORE
          amount: 256
      farming:
        - crop: MELON
          amount: 2048
    unlocks:
      spawners:
        - PIG_SPAWNER
        - COW_SPAWNER
    levelup-message: "&aYou've reached Island Level 2!"

  2:
    missions:
      headhunting:
        - mob: COW
          amount: 1024
        - mob: CHICKEN
          amount: 2048
      mining:
        - block: COBBLESTONE
          amount: 2048
        - block: IRON_ORE
          amount: 512
        - block: GOLD_ORE
          amount: 256
      farming:
        - crop: WHEAT
          amount: 4096
        - crop: CARROT
          amount: 2048
    unlocks:
      spawners:
        - CHICKEN_SPAWNER
        - IRON_GOLEM_SPAWNER
    levelup-message: "&aYou've reached Island Level 3!"

head-prices:
  PIG: 50.0
  COW: 75.0
  CHICKEN: 40.0
  SHEEP: 60.0
  ZOMBIE: 100.0
  SKELETON: 125.0
  CREEPER: 150.0
  SPIDER: 110.0
  ENDERMAN: 500.0
  BLAZE: 750.0
  WITHER_SKELETON: 1000.0

messages:
  mission-progress: "&7[&6{category}&7] &e{completed}/{required} &7({percentage}%)"
  mission-complete: "&a✓ Mission Complete: &7{mission}"
  all-missions-complete: "&a&lAll missions completed! Use /levelup to advance!"
  levelup-success: "&aIsland leveled up to Level {level}!"
  levelup-failed: "&cYou must complete all missions before leveling up!"
  head-sell-single: "&aSold 1x {mob} head for ${price}!"
  head-sell-bulk: "&aSold {amount}x {mob} heads for ${total}!"
  head-locked: "&cYou haven't unlocked {mob} heads yet!"
  head-drop: "&7+1 {mob} head"
